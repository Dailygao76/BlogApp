<!DOCTYPE html>
<html>
<head>
    <title>Trang Chủ</title>
    <style>
        /* CSS cho thanh điều hướng */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* CSS cho nút đăng bài */
        .post-button {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .post-button:hover {
            background-color: #005bbf;
        }

        /* CSS cho phần thông tin người dùng và bài viết */
        .user-info {
            margin: 20px;
            text-align: center;
        }

        .post-info {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Thanh điều hướng -->
<div class="navbar">
    <a href="http://localhost:3000">Trang Chủ</a>
    <a href="#">Bài Viết</a>
    <a href="#">Người Dùng</a>
</div>

<!-- Nút đăng bài -->
<button class="post-button">Đăng Bài</button>

<!-- Thông tin người dùng -->
<div class="user-info">
    <h2>Thông Tin Người Dùng</h2>
    <!-- Hiển thị thông tin người dùng tại đây -->
</div>

<!-- Thông tin bài viết -->
<div class="post-info">
    <h2>Thông Tin Bài Viết</h2>
    <!-- Hiển thị thông tin bài viết tại đây -->
</div>
</body>
</html>
